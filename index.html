<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css"</link>
        <title>Google Search</title>
    </head>
    <body>
        <div id="gb-main">
            <header>
                <div class="smallNav">
                  <!-- <nav id=navbar>
                        
                    </nav> -->

                <div class="headerLinkContainer">
                    <a class="headerLink" id="allLink">all</a>
                    <a class="headerLink">images</a>
                </div>
                <div id="headerSpacer"></div>
                <div id="headerRight">
                    <div id="headerRightContainer">
                        <div id="nineContainer">
                            <div id="nineWrapper">
                                <div id="nineSvgContainer">
                                    <a id="nine">
                                        <svg class="nineDots" focusable="false" viewBox="0 0 24 24">
                                            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <a id="signIn">Sign in</a>
                    </div>
                </div>

                </div>
                <nav class="largeNav">
                    <!-- <nav id=navbar>
                          
                      </nav> -->
                    <div class="headerLinkContainer">
                      <a class="headerLink">About</a>
                      <a class="headerLink">Store</a>
                    </div>
                        <div id="headerSpacer"></div>
                        <div class="headerLinkContainer">
                            <a class="headerLink">Gmail</a>
                            <a class="headerLink">images</a>
                          </div>
                        <div id="headerRight">
                            <div id="headerRightContainer">
                                <div id="nineContainer">
                                    <div id="nineWrapper">
                                        <div id="nineSvgContainer">
                                            <a id="nine">
                                                <svg class="nineDots" focusable="false" viewBox="0 0 24 24">
                                                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                                                </svg>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <a id="signIn">Sign in</a>
                            </div>
                        </div>

            </nav>
            </header>
                <div id="outer">
                        <div id="logoWrapper">
                            <div id="logoContainer">
                                <img id="googleLogo"
                                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                                style="border:none; margin: 8px 0" alt="google logo">
                            </div>
                        </div>
                    <main>
                        <form id="searchForm" action="/search">
                                <div id="searchFormContainer">
                                        <button id="searchButton">
                                            <div>
                                                <span id=searchSpan>
                                                    <img id="magGlass" src="/magGlass.svg" alt="magnifying glass">
                                                </span>
                                            </div>
                                        </button>
                                        <div id="searchInputContainer"><input id="searchInput" type="text"></input></div>
                                </div>
                        </form>
                        <div id="buttons">
                            <button class="gButton">Google Search</button>
                            <button class="gButton">I'm Feeling Lucky</button>
                        </div>
                        <div id="iconLinkGrid">
                            <a class="iconLink">
                                <img src="/weatherIcon.svg" alt="Weather icon"/>
                                Weather
                            </a>
                            <a class="iconLink">
                                <img src="/sportIcon.svg" alt="Sports icon" />
                                Sports
                            </a>
                            <a class="iconLink">
                                <img src="/playIcon.svg" alt="Play icon"/>
                                What to watch
                            </a>
                            <a class="iconLink">
                                <img src="/foodIcon.svg" alt="Restaurants icon" />
                                Restaurants
                            </a>
                        </div>
                    </main>
                </div>
                <footer>
                    <div id="footerBar">
                        <div id="footerGPSError"><span class="unknownBullet"></span> <span id="unknownStrong">Unknown</span> <span id="unknownMessage">- Use precise location</span></div>
                    <div id="footerLinkContainer">
                        <div class="footerLinksGroup" id="footerLinksGroupLeft">
                            <a class="footerLink" href="/">Advertising</a>
                            <a class="footerLink" href="/">Business</a>
                            <a class="footerLink" href="/">How Search Works</a>
                        </div>
                        <div class="footerLinksGroup" id="footerLinksGroupCenter">
                            <a class="footerLink" href="/">
                                <img id="carbonLeaf" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" class="Pb9hCb" alt="" data-atf="1">
                                <span>Carbon neutral since 2007</span></a>
                        </div>
                        <div class="footerLinksGroup" id="footerLinksGroupRight">
                            <a class="footerLink" href="/">Privacy</a>
                            <a class="footerLink" href="/">Terms</a>
                            <a class="footerLink" href="/">Settings</a>
                        </div>
                    </div>
                </div>
                </footer>
        </div>
       
    </body>
</html>
